management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus

  endpoint:
    prometheus:
      access: UNRESTRICTED
    health:
      show-details: always
  health:
    diskspace:
      enabled: true
      threshold: 100MB

spring:
  datasource:
    url: jdbc:h2:mem:deliverydb
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

info:
  app:
    name: Delivery API
    description: API de entrega com Spring Boot
    version: 1.0.0

# Banco H2 em memória
spring.datasource.url=jdbc:h2:mem:delivery_test;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=false
spring.jpa.hibernate.ddl-auto=create-drop

# Desabilitar cache (se estiver usando)
spring.cache.type=none

# Logging específico para testes (nível mais baixo possível)
logging.level.root=ERROR
logging.level.org.springframework=ERROR
logging.level.com.deliverytech=DEBUG


# Mostrar SQL para debug (opcional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


spring.main.allow-bean-definition-overriding=true
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

